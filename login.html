<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo.webp">
    <link rel="stylesheet" href="./styles.css" />
    <title>Iniciar sesión • Instagram</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img//instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form>
                    <label for="email" class="sr-only">Teléfono, usuario o correo electrónico</label>
                    <input id="usuario__correo-electronico" name="email" placeholder="Teléfono, usuario o correo electrónico" />

                    <label for="password" class="sr-only">Contraseña</label>
                    <input id="usuario__contrasena" name="password" type="password" placeholder="Contraseña" />

                    <button id="button__iniciar-sesion" type="button">Entrar</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">O</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img src="./img/logo-facebook.avif" />
                        <a>Entrar con facebook</a>
                    </div>
                    <a href="#">¿Has olvidado la contraseña?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>¿No tienes una cuenta?</p>
                <a href="#">Regístrate</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Descarga la aplicación.</p>
                <div class="flex justify-content-center">
                    <img src="./img/apple-button.png"      alt="Imagem com a logo da Apple Store" title="Imagem com a logo da Apple Store" />
                    <img src="./img/googleplay-button.png" alt="Imagem com a logo da Google Play" title="Imagem com a logo da Google Play" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Ayuda</a></li>
            <li><a href="#">Empleo</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Carreras</a></li>
            <li><a href="#">Privacidad</a></li>

            <li><a href="#">Cuentas destacadas</a></li>
            <li><a href="#">Threads</a></li>
            <li><a href="#">Idioma</a></li>
        </ul>
        <p class="copyright">© 2023 Instagram from Meta</p>
    </footer>
